<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Credit Card Approval Form</title>

    <!-- Boostrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"integrity="sha384qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK"crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    
    <!-- AJAX/D3/JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

   <!-- D3 Library -->
   <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our own CSS stylesheet -->
    

    <!-- JavaScript Link -->
    <script type="text/javascript" src="/static/js/credit_card.js"></script>  

  </head>

  <body>
    <!-- Start of navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <a class="navbar-brand" href="/credit_card">Credit Card Application Form</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="/loan">Loan Application Form</a>
            </li>
           
          </ul>
          
        </div>
      </div>
    </nav>
    <!-- End of navbar -->

    <div class="container-fluid">

        <br>
        <br>

        <div class="row">
            
            <div class="col-md-3 text-center">
                <img src="/static/images/prairie2.jpg" width="100%">
            </div>

            <div class="col-md-6 text-center">
                
                <h2 id="title">Thank you for Choosing Silicon Prairie.</h2>
                <br>
                <h3 id="title">The Bank Where Service Never Ends</h3>
                
            </div>

            <div class="col-md-3 text-center">
                <img src="/static/images/prairie3.jpg" width="100%">
            </div>

        </div>

        <br>
        <br>

        <div class="row">
    
            <div class="col-md-12 text-left">

                <p id="text1" style="font-size: 20px; color: rgb(7, 83, 14); text-align: center;">
                    Please answer the following questions in order to complete your credit card application form
                </p>

            </div>
    
        </div>

        <div class="row">            

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Full Name</label>
                        <textarea id="name" class="form-control" rows="1"></textarea>
                    </div>

                </form>

            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Gender</label><br>
                        <select id="gender" class="form-select">
                            <option selected>Female</option>
                            <option>Male</option>
                        </select>
                        </div>

                </form>
            
            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Age</label>
                        <textarea class="form-control" id="age" rows="1"></textarea>
                    </div>

                </form>

            </div>                    

        </div>

        <div class="row">

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Are you Employed?</label><br>
                        <select class="form-select" id="employment">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                </form>
            
            </div>

            <div class="col-md-4 text-left">
                
                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Do you own Property?</label><br>
                        <select class="form-select" id="property">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                </form>                

            </div>  

            <div class="col-md-4 text-left">               

                    <form>

                        <div class="form-group">
                            <label for="exampleSelect2" class="form-label mt-4">Marital Status</label><br>
                            <select class="form-select" id="marital_status">
                                <option>Single</option>
                                <option>Married</option>
                                <option>Civil Marriage</option>
                                <option>Separated</option>
                                <option>Widowed</option>
                            </select>
                        </div>
    
                    </form>               

            </div>

        </div>

        <div class="row">

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Current Source of Income</label><br>
                        <select class="form-select" id="income_source">
                            <option>Working</option>
                            <option>Commerical Associate</option>
                            <option>Pensionier</option>
                            <option>State Servant</option>
                            <option>Student</option>
                        </select>
                        </div>

                </form>
            
            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Occupation</label><br>
                        <select class="form-select" id="occupation">
                            <option>Accountant</option>
                            <option>Cleaning Services</option>                            
                            <option>Core Staff</option>
                            <option>Transport</option>
                            <option>High Skill Technology</option>
                            <option>Human Resources</option>
                            <option>Information Technology</option>
                            <option>Kitchen Services</option>
                            <option>Labor</option>                            
                            <option>Low-skill Labor</option>
                            <option>Manager</option>
                            <option>Medical Staff</option>
                            <option>Private Services</option>
                            <option>Realtor</option>
                            <option>Sales</option>
                            <option>Secretary</option>
                            <option>Waiter/Bartender</option>                            
                            <option>Security</option>
                            <option>Other</option>
                        </select>
                        </div>

                </form>
            
            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Do you own a Car?</label><br>
                        <select class="form-select" id="car">
                            <option>Yes</option>
                            <option>No</option>
                        </select>
                    </div>

                </form>
            
            </div>
        
        </div>

        <div class="row">

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">How long have you been working? (years)</label>
                        <textarea class="form-control" id="years_working" rows="1"></textarea>
                    </div>

                </form>                
            
            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Residence Type</label><br>
                        <select class="form-select" id="residence">
                            <option>Own House/Apartment</option>
                            <option>With Parents</option>
                            <option>Rented Apartment</option>
                            <option>Office Apartment</option>
                            <option>Co-op Apartment</option>
                            <option>Municipal Apartment</option>
                        </select>
                    </div>

                </form>
            
            </div>

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleSelect2" class="form-label mt-4">Education Level</label><br>
                        <select class="form-select" id="education">
                            <option>Lower Secondary</option>
                            <option>Secondary</option>
                            <option>Some College</option>
                            <option>College Graduate</option>
                            <option>Post-Graduate Degree</option>
                        </select>
                    </div>

                </form>
            
            </div>

        </div>

        <div class="row">

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Total Income</label>
                        <textarea class="form-control" id="income" rows="1"></textarea>
                    </div>

                </form>

            </div>  

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Number of Months with Active Credit Card</label>
                        <textarea class="form-control" id="cc_active_time" rows="1"></textarea>
                    </div>

                </form>

            </div>  

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Number of Children</label>
                        <textarea class="form-control" id="num_children" rows="1"></textarea>
                    </div>

                </form>

            </div>  
        
        </div>

        <div class="row">

            <div class="col-md-4 text-left">

                <form>

                    <div class="form-group">
                        <label for="exampleTextarea" class="form-label mt-4">Total Number of Dependents</label>
                        <textarea class="form-control" id="size_family" rows="1"></textarea>
                    </div>

                </form>

            </div>  


            <div class="col-md-4" style="text-align: center;">
                <br>
                <button type="button" class="btn btn-lg btn-primary" id="submit">Submit Application Form</button>
            </div>

            <div class="col-md-4" style="text-align: center;">

                <br>
                <p style="font-size: 20px">Result </p>
                <p style="font-size: 20px" id="output"></p>

            </div>

        </div>  






    </div>
        


    </body>
